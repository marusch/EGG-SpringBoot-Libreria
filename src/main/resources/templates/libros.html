<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de libros</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"> Control de libros</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                                            th:href="@{/libros}">Control de libros</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                                            th:href="@{/}">Menu principal</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h1>Lista de libros</h1>
            </div>
            <div class= "row">
                <div class="col-lg-3">
                    <a th:href="@{/libros/nuevo}" class="btn btn-primary btn-sm mb3">Agregar libro</a>
                    
                </div>
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Isbn</th>
                        <th>Titulo</th>
                        <th>Año</th>
                         <th>Autor</th> 
                          <th>Editorial</th>  
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${libros}">
                        <td th:text="${libro.isbn}">Isbn</td>
                        <td th:text="${libro.titulo}">Titulo</td>
                        <td th:text="${libro.anio}">Año</td>
                         <td th:text="${libro.autor.nombre}">Autor</td>
                         <td th:text="${libro.editorial.nombre}">Editorial</td>
                        <td>
                            <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-info">Editar</a>
                            <a th:href="@{/libros/{id}(id=${libro.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
