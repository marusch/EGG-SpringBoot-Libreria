<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar libros</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"> Control de libros</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                                            th:href="@{/libros}">Control de libros</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6-md-6 col-sm-6 container justify-content-center card">  
                    <h1 class="text-center">Edicion de libro</h1>
                    <div class="card-body">
                        <form th:action="@{/libros/{id}(id=${libro.id})}" th:object="${libro}" method="POST">
                            <div class="form-group">
                                <label>Isbn : </label>
                                <input type="number" name="isbn" th:field="*{isbn}" class="form-control" placeholder="Digite el isbn :" required>     
                            </div> 
                            <br>
                            <div class="form-group">
                                <label>Titulo : </label>
                                <input type="text" name="titulo" th:field="*{titulo}" class="form-control" placeholder="Digite el titulo :" required>     
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Año : </label>
                                <input type="number" name="anio" th:field="*{anio}" class="form-control" placeholder="Digite el año :" required>     
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Ejemplares : </label>
                                <input type="number" name="ejemplares" th:field="*{ejemplares}" class="form-control" placeholder="Digite la cantidad de ejemplares :" required>     
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Ejemplares prestados : </label>
                                <input type="number" name="ejemplaresPrestados" th:field="*{ejemplaresPrestados}" class="form-control" placeholder="Digite la cantidad de ejemplares prestados :" required>     
                            </div>
                            <br>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
